<!DOCTYPE html>
<html lang="en">

<head>
  <title>Animals</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>
 
  <!-- CSS -->
  <link rel="stylesheet" href= "assets/style.css"></link> 
  <meta charset="utf-8"></meta>
</head>



<body>

  <!-- Contains entire gif area -->
  <div class="container">
    
    <!-- Main header -->
    <div class="jumbotron text-center"> 
      <h1>Animal Gifs Search</h1>
    </div>

      <!-- Animal/topic buttons here -->
      <div id="topics-view"></div>


      <!-- Input area + submit button -->
      <form id="topic-form">
        <!-- label for input -->
        <label for="topic-input">Add an Animal</label>

        <!-- input box -->
        <input type="text" id="topic-input"><br></br></input>

        <!-- Button triggers new topic to be added -->
        <input id="add-topic" type="submit" value="Submit"></input>
      </form>

      <!-- Gifs displayed here -->
      <div id="gifs-appear-here">
      </div>

  </div>
  <!-- jQuery JS -->
  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>

  <!-- Logic.js -->
  <script type="text/javascript"
  src="logic.js"></script>

</body>
</html>
