<!DOCTYPE html>
<html lang="en">

<head>
  <title>Animals Gifs</title>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>
 
  <!-- CSS CDN-->
  <link rel="stylesheet" href= "assets/style.css"></link> 
  <meta charset="utf-8"></meta>
</head>

<body>

  <!-- Contains all elements -->
  <div class="container">
    
    <!-- Main header -->
    <div class="jumbotron text-center"> 
      <h1>Animal Gifs Search</h1>
    </div>

    <!-- Animal/topic buttons located here -->
    <div id="topics-view"></div>


    <!-- Input area + input box + input label + submit button -->
    <form id="topic-form">
      <!-- label for input box -->
      <label for="topic-input">Add an Animal</label>

      <!-- input box -->
      <input type="text" id="topic-input"><br></br></input>

      <!-- Button triggers new topic(animal button) to be added -->
      <input id="add-topic" type="submit" value="Add a button"></input>
    </form>

    <!-- Gifs displayed here -->
    <div id="gifs-appear-here"></div>
  
  </div>


  <!-- jQuery  -->
  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>

  <!-- JavaScript: external Logic.js link -->
  <script type="text/javascript"
  src="logic.js"></script>
</body>
</html>
